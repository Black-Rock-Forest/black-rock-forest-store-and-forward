# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

services:

  postgres:
    image: postgres:11-alpine
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: black_forest
    volumes:
      - black-forest:/var/lib/postgresql/data
    depends_on:
      - mosquitto
  
  mosquitto:
    image: eclipse-mosquitto:1.5.8
    restart: unless-stopped 
    network_mode: host
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PYTHONPATH=/black-forest
      - FLASK_ENV=production
      - FLASK_DEBUG=True
      - FLASK_APP=app/app.py
    network_mode: host
    depends_on:
      - mosquitto
      - postgres

volumes:
  black-forest:
