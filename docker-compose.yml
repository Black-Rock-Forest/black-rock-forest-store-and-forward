# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

services:

  database:
    container_name: database
    image: postgres:11-alpine
    restart: unless-stopped
    network_mode: host
    env_file: .env
    volumes:
      - database:/var/lib/postgresql/data
    depends_on:
      - mosquitto
  
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:1.5.8
    restart: unless-stopped 
    network_mode: host

  redis:
    container_name: redis
    image: redis:6.0-rc1-alpine
    restart: unless-stopped
    network_mode: host

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file: .env
    network_mode: host
    depends_on:
      - mosquitto
      - database
      - redis

  web:
    container_name: web
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - 8080:80
    depends_on:
      - app

volumes:
  database: