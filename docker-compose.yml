# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

services:

  database:
    container_name: database
    image: postgres:11-alpine
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: black_forest
    volumes:
      - brfc:/var/lib/postgresql/data
    depends_on:
      - mosquitto
  
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:1.5.8
    restart: unless-stopped 
    network_mode: host
  
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PYTHONPATH=/brfc
    network_mode: host
    depends_on:
      - mosquitto
      - database


volumes:
  brfc: